<head>
<title>Observers Tests</title>
<script src="../third_party/closure/closure/goog/base.js"></script>
<script src="compat.js"></script>
<script src="weak_map.js"></script>
<script src="observers.js"></script>

<script>
goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testBasic() {
  var callbackCount = 0;
  var mutationCount = 0;
  var callback = function(mutations) {
    callbackCount++;
    mutationCount += mutations.length;
  }

  window.enqueueMutation_(callback, {});
  window.notifyObservers_();
  assertEquals(1, callbackCount);
  assertEquals(1, mutationCount);

  window.enqueueMutation_(callback, {});
  window.enqueueMutation_(callback, {});
  window.notifyObservers_();
  assertEquals(2, callbackCount);
  assertEquals(3, mutationCount);
}

function testTwoWorkers() {
  var callback1 = function(mutations) {
    count1++;
    mutations.forEach(function(val) {
      if (val > 0)
        window.enqueueMutation_(callback2, val - 1);
    });
  }

  var callback2 = function(mutations) {
    count2++;
    mutations.forEach(function(val) {
      if (val > 0)
        window.enqueueMutation_(callback1, val - 1);
    });
  }

  var count1 = 0;
  var count2 = 0;
  window.enqueueMutation_(callback1, 0);
  window.enqueueMutation_(callback2, 0);
  window.notifyObservers_();
  assertEquals(1, count1);
  assertEquals(1, count2);

  // Q1 will run, then Q2, then Q1.
  count1 = 0;
  count2 = 0;
  window.enqueueMutation_(callback1, 1);
  window.enqueueMutation_(callback2, 1);
  window.notifyObservers_();
  assertEquals(2, count1);
  assertEquals(1, count2);

  // Q1, Q2, Q1, Q2, Q1.
  count1 = 0;
  count2 = 0;
  window.enqueueMutation_(callback1, 4);
  window.notifyObservers_();

  assertEquals(3, count1);
  assertEquals(2, count2);
}

</script>
</body>
