<head>
<title>Master/Detail Demo</title>
<script src="include.js"></script>
<style>

.itemRow > div {
  display: inline-block;
  width: 40%;
}

.selected {
  background-color: #CCCCCC;
}

</style>

</head>
<body>
<div>
<template iterate>
  <div class="itemRow {{ selected | toggle }}"
       onclick="focusExistingProduct(this.computedModel);">
    <div>{{ name }}</div>
    <div>{{ price | currency }}</div>
  </div>
</template>
<button onclick="addNewItem();">Create New</button>
</div>

<hr>

<template instantiate>
  <div id="detailContainer">
    <label>Product Name <input value="{{ name }}"></label>
    <label>Price <input value="{{ price }}"></label>
    <button onclick="deleteItem(this.computedModel);">Delete</button>
  </div>
</template>

<script>

function addNewItem() {
  var newItem = Model.get({price: 0, name: ''});
  model.push(newItem);
  focusExistingProduct(newItem);
}

function deleteItem(item) {
  var index = model.indexOf(item);
  model.splice(index, 1);
  index = Math.min(index, model.length - 1);
  focusExistingProduct(model[index]);
}

var selectedItem;

function focusExistingProduct(item) {
  if (selectedItem) {
    if (item === selectedItem)
      return;
    selectedItem.selected = false;
  }

  var index = model.indexOf(item);
  item.selected = !item.selected;
  selectedItem = item;

  document.getElementById('detailContainer').modelScope = index;
}

var model = document.body.model = Model.get([
  {
    name: 'GrillMaster 2000',
    price: 199.99
  },
  {
    name: 'Flobee',
    price: 5
  },
  {
    name: 'Novelty Vomit',
    price: 4.99
  }
]);

window.onload = function() {
  focusExistingProduct(model[0]);
}

</script>

</body>
</html>
