<head>
<title>Recursive template</title>
<script src="include.js"></script>
<style>

.tree,
.tree ul {
  padding: 0;
}

.tree li {
  list-style: none;
  font: 12px Lucida Grande;
  background: url(icon.png) no-repeat;
  padding-left: 18px;
  line-height: 18px;
}

.tree .has-children {
  background-image: url(folder.png);
}

</style>
</head>
<body>

<button onclick="removeItem2()">Remove item 2</button>
<button onclick="appendTree()">Append tree</button>

<ul class="tree">
  <template iterate id=t1>
    <li class="{{ children | toggle('has-children') }}">{{name}}
      <ul>
        <template ref=t1 iterate=children></template>
      </ul>
    </li>
  </template>
</ul>

<script>

document.body.model = Model.get([
  {
    name: 'Root',
    children: [
      {name: 'Item 1'},
      {
        name: 'Item 2',
        children: [
          {name: 'Item 2.1'},
          {
            name: 'Item 2.2',
            children: [
              {name: 'Item 2.2.1'},
              {name: 'Item 2.2.2'},
            ]
          },
          {name: 'Item 2.3'},
        ]
      },
      {name: 'Item 3'}
    ]
 }
]);

function removeItem2() {
  document.body.model[0].children.splice(1, 1);
}

var i = 4;

function appendTree() {
  document.body.model[0].children.push({
    name: 'Item ' + i,
    children: [
      {name: 'Item' + i + '.1'},
      {name: 'Item' + i + '.2'},
      {name: 'Item' + i + '.3'}
    ]
  });
  i++;
}

</script>
</body>
</html>
